<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 목록</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        .search-sort-filter { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .search-sort-filter div { display: flex; align-items: center; }
        .search-sort-filter label { margin-right: 10px; }
        .search-sort-filter input, .search-sort-filter select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .course-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .course-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        .course-card img { width: 100%; height: 180px; object-fit: cover; }
        .course-card-content { padding: 15px; }
        .course-card-content h3 { margin-top: 0; color: #333; }
        .course-card-content p { color: #666; font-size: 0.9em; }
        .course-card-content .instructor { font-weight: bold; margin-top: 10px; }
        .pagination { display: flex; justify-content: center; margin-top: 20px; }
        .pagination a, .pagination span { padding: 8px 12px; margin: 0 5px; border: 1px solid #ddd; text-decoration: none; color: #333; border-radius: 4px; }
        .pagination a.active { background-color: #007bff; color: white; border-color: #007bff; }
        .pagination a:hover:not(.active) { background-color: #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>강의 목록</h1>

        <div class="search-sort-filter">
            <form id="searchForm" action="/courses" method="get">
                <div>
                    <label for="searchType">검색:</label>
                    <select id="searchType" name="searchType">
                        <option value="title" th:selected="${searchType == 'title'}">제목</option>
                        <option value="userName" th:selected="${searchType == 'userName'}">강사</option>
                    </select>
                    <input type="text" id="searchKeyword" name="searchKeyword" th:value="${searchKeyword}" placeholder="검색어 입력">
                    <button type="submit">검색</button>
                </div>
                <div>
                    <label for="sort">정렬:</label>
                    <select id="sort" name="sort" onchange="document.getElementById('searchForm').submit();">
                        <option value="uploadDate,desc" th:selected="${sort == 'uploadDate,desc'}">최신순</option>
                        <option value="uploadDate,asc" th:selected="${sort == 'uploadDate,asc'}">오래된순</option>
                        <option value="title,asc" th:selected="${sort == 'title,asc'}">제목 오름차순</option>
                        <option value="title,desc" th:selected="${sort == 'title,desc'}">제목 내림차순</option>
                    </select>
                    <label for="pageSize">항목 수:</label>
                    <select id="pageSize" name="pageSize" onchange="document.getElementById('searchForm').submit();">
                        <option value="5" th:selected="${pageSize == 5}">5</option>
                        <option value="10" th:selected="${pageSize == 10}">10</option>
                        <option value="20" th:selected="${pageSize == 20}">20</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="course-list">
            <div class="course-card" th:each="course : ${courseList}">
                <img src="https://via.placeholder.com/300x180?text=Course+Image" alt="Course Image">
                <div class="course-card-content">
                    <h3 th:text="${course.title}"></h3>
                    <p th:text="${course.introduction}"></p>
                    <p class="instructor">강사: <span th:text="${course.userName}"></span></p>
                    <p>업로드 날짜: <span th:text="${#temporals.format(course.uploadDate, 'yyyy-MM-dd')}"></span></p>
                    <p th:if="${course.isPublic == 'N'}" style="color: red;">비공개 강의</p>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(courseList)}">
                <p>강의가 없습니다.</p>
            </div>
        </div>

        <div class="pagination">
            <a th:if="${currentPage > 1}" th:href="@{/courses(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, searchKeyword=${searchKeyword}, sort=${sort})}">이전</a>
            <span th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                <a th:href="@{/courses(page=${pageNum}, pageSize=${pageSize}, searchType=${searchType}, searchKeyword=${searchKeyword}, sort=${sort})}" th:classappend="${pageNum == currentPage ? 'active' : ''}" th:text="${pageNum}"></a>
            </span>
            <a th:if="${currentPage < totalPages}" th:href="@{/courses(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, searchKeyword=${searchKeyword}, sort=${sort})}">다음</a>
        </div>
    </div>
</body>
</html>
