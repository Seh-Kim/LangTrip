<div class="notice-row row-bordered" style="z-index:9998;" th:each="notice : ${noticeList}" th:attr="data-status=${notice.notice_status}">
    <a th:href="@{/support/admin/notice/{id}(id=${notice.notice_id})}" style="display: contents;">
        <div class="notice-cell" th:text="${notice.notice_id}"></div>
        
            <!-- 버튼 추가 칸 -->
    <div class="notice-cell button-cell">
        <th:block th:if="${notice.notice_status} == 'A'">
            <form th:action="@{/support/admin/notice/delete/{id}(id=${notice.notice_id})}" method="post"
                  onsubmit="return confirm('해당 공지를 게시 중지할까요?')">
                <button type="submit" style="border:none; background-color:#0184d0; color:white; border-radius:4px; padding:4px 8px; font-size:14px;">
                    활성
                </button>
            </form>
        </th:block>
        <th:block th:if="${notice.notice_status} == 'I'">
            <form th:action="@{/support/admin/notice/active/{id}(id=${notice.notice_id})}" method="post"
                  onsubmit="return confirm('해당 공지를 다시 게시할까요?')">
                <button type="submit" style="border:none;  background-color:rgb(0,0,0, 1); color:white; border-radius:4px; padding:4px 8px; font-size:14px;">
                    중지
                </button>
            </form>
        </th:block>
    </div>
    
    
<!-- 고정 여부 토글 버튼 -->
<div class="notice-cell">
    <th:block th:if="${notice.notice_fix_flag} == 'Y'">
        <form th:action="@{/support/admin/notice/unfix/{id}(id=${notice.notice_id})}" method="post"
              onsubmit="return confirm('해당 공지를 고정 해제할까요?')">
            <button type="submit"
                    style="border: none; background-color: #5701d0; color: white; border: 1px solid #5701d0; border-radius: 4px; padding: 4px 8px; font-size: 14px;">
                고정
            </button>
        </form>
    </th:block>
    <th:block th:if="${notice.notice_fix_flag} == 'N'">

                일반
            </button>
        </form>
    </th:block>
</div>

$(document).ready(function () {
    $('.notice-row').each(function () {
        const $row = $(this);
//      const statusText = $row.find('.notice-status').text().trim();
		const statusText = $row.data('status'); // data-status 값 읽기
        const created = $row.find('.notice-created').text().trim();
        const modified = $row.find('.notice-modified').text().trim();

        // 비활성 상태 오버레이
        if (statusText === 'I') {
            const overlay = $('<div class="notice-overlay"></div>');
            $row.append(overlay);
        }

        // 수정일 강조 or '-' 표시
        if (created !== modified) {
            $row.find('.notice-modified').css('color', '#5701d0');
        } else {
            $row.find('.notice-modified').text('-').css('color', '#5701d0');
        }
    });
});
