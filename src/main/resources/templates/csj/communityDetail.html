<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
</head>
<body class="container mt-4">
  <h3 th:text="${post.title}">제목</h3>
  <p><strong>작성자:</strong> <span th:text="${post.userId}">user</span></p>
  <p><strong>작성일:</strong> <span th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
  <p><strong>조회수:</strong> <span th:text="${post.views}"></span></p>
  <hr>
  <div th:utext="${post.content}">내용</div>
</body>
</html>
