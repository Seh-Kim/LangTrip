<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 강의 관리</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin_sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/admin_list_common.css}">
</head>
<body>
    <div th:replace="layout/admin_sidebar :: sidebar"></div>

    <div class="main-content">
        <div class="page-header">
            <h1><i class="fas fa-graduation-cap"></i> 관리자 강의 관리</h1>
            <p>등록된 강의를 조회하고 관리할 수 있습니다.</p>
        </div>

        <div class="search-section">
            <form id="searchForm" action="/admin/courses" method="get" class="search-form">
                <div class="form-group">
                    <label for="searchType">검색 유형</label>
                    <select id="searchType" name="searchType">
                        <option value="title" th:selected="${searchType == 'title'}">제목</option>
                        <option value="userName" th:selected="${searchType == 'userName'}">강사</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="searchKeyword">검색어</label>
                    <input type="text" id="searchKeyword" name="searchKeyword" th:value="${searchKeyword}" placeholder="검색어 입력">
                </div>
                <div class="form-group">
                    <label for="isPublic">공개 여부</label>
                    <select id="isPublic" name="isPublic">
                        <option value="" th:selected="${isPublic == null or isPublic == ''}">전체</option>
                        <option value="Y" th:selected="${isPublic == 'Y'}">공개</option>
                        <option value="N" th:selected="${isPublic == 'N'}">비공개</option>
                    </select>
                </div>
                <div class="search-buttons">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> 검색</button>
                    <button type="button" class="btn btn-secondary" onclick="clearSearch()"><i class="fas fa-redo"></i> 초기화</button>
                </div>
            </form>
        </div>

        <div class="sort-bar">
            <label for="sort">정렬</label>
            <select id="sort" name="sort" onchange="applySort()">
                <option value="uploadDate,desc" th:selected="${sort == 'uploadDate,desc'}">최신순</option>
                <option value="uploadDate,asc" th:selected="${sort == 'uploadDate,asc'}">오래된순</option>
                <option value="title,asc" th:selected="${sort == 'title,asc'}">제목 오름차순</option>
                <option value="title,desc" th:selected="${sort == 'title,desc'}">제목 내림차순</option>
            </select>
            <label for="pageSize" style="margin-left: 1rem;">항목 수</label>
            <select id="pageSize" name="pageSize" onchange="applyPageSize()">
                <option value="5" th:selected="${pageSize == 5}">5</option>
                <option value="10" th:selected="${pageSize == 10}">10</option>
                <option value="20" th:selected="${pageSize == 20}">20</option>
            </select>
        </div>

        <div class="table-section">
            <div class="table-header">
                <h3>강의 목록</h3>
                <div class="table-stats">총 <span th:text="${totalCount ?: 0}">0</span>건</div>
            </div>
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>순번</th>
                            <th>강의 제목</th>
                            <th>강사</th>
                            <th>업로드 날짜</th>
                            <th>영상 수</th>
                            <th>퀴즈 수</th>
                            <th>공개 여부</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course, stat : ${courseList}">
                            <td th:text="${(currentPage - 1) * pageSize + stat.index + 1}"></td>
                            <td th:text="${course.title}"></td>
                            <td th:text="${course.userName}"></td>
                            <td th:text="${#temporals.format(course.uploadDate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${course.videoCount}"></td>
                            <td th:text="${course.quizCount}"></td>
                            <td>
                                <span class="status-badge"
                                      th:classappend="${course.isPublic == 'Y' ? 'status-active' : 'status-inactive'}"
                                      th:text="${course.isPublic == 'Y' ? '공개' : '비공개'}">
                                </span>
                            </td>
                            <td class="action-buttons">
                                <a th:href="@{/admin/courses/{courseSeq}(courseSeq=${course.courseSeq})}" class="btn btn-secondary">상세</a>
                                <form th:action="@{/admin/courses/{courseSeq}/toggleVisibility(courseSeq=${course.courseSeq})}" method="post" style="display:inline;">
                                    <input type="hidden" name="isPublic" th:value="${course.isPublic == 'Y' ? 'N' : 'Y'}">
                                    <button type="submit" class="btn btn-warning" th:text="${course.isPublic == 'Y' ? '비공개로 전환' : '공개로 전환'}"></button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(courseList)}">
                            <td colspan="8" style="text-align: center; color:#666; padding:1.5rem;">강의가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination-wrapper" style="padding: 2rem 1rem; display: flex; justify-content: center;">
                <nav aria-label="Page navigation">
                    <ul class="pagination" style="display: flex; gap: 8px; list-style: none;">
                        <li th:if="${currentPage > 1}">
                            <a class="btn btn-secondary" th:href="@{/admin/courses(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, searchKeyword=${searchKeyword}, sort=${sort}, isPublic=${isPublic})}">이전</a>
                        </li>
                        <li th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                            <a class="btn" th:classappend="${pageNum == currentPage ? ' btn-primary' : ' btn-secondary'}"
                               th:href="@{/admin/courses(page=${pageNum}, pageSize=${pageSize}, searchType=${searchType}, searchKeyword=${searchKeyword}, sort=${sort}, isPublic=${isPublic})}"
                               th:text="${pageNum}"></a>
                        </li>
                        <li th:if="${currentPage < totalPages}">
                            <a class="btn btn-secondary" th:href="@{/admin/courses(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, searchKeyword=${searchKeyword}, sort=${sort}, isPublic=${isPublic})}">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
<script>
function clearSearch() {
    const url = new URL(window.location.href);
    url.searchParams.delete('searchType');
    url.searchParams.delete('searchKeyword');
    url.searchParams.delete('isPublic');
    url.searchParams.delete('sort');
    url.searchParams.set('page', 1);
    window.location.href = url.toString();
  }
  function applySort() {
    const sort = document.getElementById("sort").value;
    const url = new URL(window.location.href);
    url.searchParams.set("sort", sort);
    window.location.href = url.toString();
  }

  function applyPageSize() {
    const pageSize = document.getElementById("pageSize").value;
    localStorage.setItem('pageSize', pageSize);
    const url = new URL(window.location.href);
    url.searchParams.set("pageSize", pageSize);
    url.searchParams.set("page", 1); // Reset to first page
    window.location.href = url.toString();
  }

  document.addEventListener('DOMContentLoaded', function() {
    const savedPageSize = localStorage.getItem('pageSize');
    const url = new URL(window.location.href);
    const currentSize = url.searchParams.get('pageSize');

    if (savedPageSize) {
        document.getElementById('pageSize').value = savedPageSize;
        if (currentSize !== savedPageSize) {
            url.searchParams.set('pageSize', savedPageSize);
            url.searchParams.set('page', 1);
            window.location.href = url.toString();
        }
    }

    // Apply search/filter/sort on page load if parameters exist
    const searchParams = new URLSearchParams(window.location.search);
    if (searchParams.has('searchType') || searchParams.has('searchKeyword') || searchParams.has('isPublic') || searchParams.has('sort')) {
        // No need to submit form, as Thymeleaf already renders with these values
    }
  });
</script>
