<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가입 신청 상세</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      margin: 0;
    }
    .sidebar {
      width: 280px;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem 0;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
    }
    .sidebar h2 {
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      margin: 0.2rem 1rem;
      border-radius: 12px;
    }
    .sidebar a.active {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    .sidebar a i {
      margin-right: 1rem;
    }

    .main-content {
      margin-left: 280px;
      padding: 2rem;
      flex: 1;
      background-color: #f8f9fa;
    }

    .page-header {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    .page-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .detail-section {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
    }

    .permissions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .permission-tag {
      background: #e3f2fd;
      color: #1565c0;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .action-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-approve {
      background: #28a745;
      color: white;
    }

    .btn-reject {
      background: #dc3545;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h2><i class="fas fa-chart-line"></i> Dashboard</h2>
    <a href="/admin/accounts"><i class="fas fa-users-cog"></i> Admin Accounts</a>
    <a href="/admin/signup/requests" class="active"><i class="fas fa-user-plus"></i> Signup Requests</a>
    <a href="#"><i class="fas fa-user"></i> Members</a>
    <a href="#"><i class="fas fa-graduation-cap"></i> Courses</a>
    <a href="#"><i class="fas fa-bell"></i> Subscriptions</a>
    <a href="#"><i class="fas fa-credit-card"></i> Payments</a>
    <a href="#"><i class="fas fa-comments"></i> Community</a>
    <a href="#"><i class="fas fa-exclamation-triangle"></i> Reports</a>
    <a href="#"><i class="fas fa-headset"></i> Support</a>
  </div>

  <div class="main-content">
    <div class="page-header">
      <h1><i class="fas fa-user-check"></i> 가입 신청 상세</h1>
      <p>관리자 가입 신청 정보를 확인하고 승인/거절할 수 있습니다.</p>
    </div>

    <div class="detail-section">
      <div class="form-group">
        <label>이름</label>
        <input type="text" th:value="${signup.adminName}" readonly>
      </div>

      <div class="form-group">
        <label>이메일</label>
        <input type="email" th:value="${signup.email}" readonly>
      </div>

      <div class="form-group">
        <label>휴대폰</label>
        <input type="text" th:value="${signup.phone}" readonly>
      </div>

      <div class="form-group">
        <label>부서</label>
        <input type="text" th:value="${signup.dept}" readonly>
      </div>

      <div class="form-group">
        <label>신청 권한</label>
        <div class="permissions">
          <span class="permission-tag" th:each="role : ${signup.roleCodes}" th:text="${role}">계정관리</span>
        </div>
      </div>

      <div class="action-buttons">
        <form th:action="@{'/admin/signup/requests/' + ${signup.requestId} + '/reject'}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-reject"><i class="fas fa-times-circle"></i> 거절</button>
        </form>
        <form th:action="@{'/admin/signup/requests/' + ${signup.requestId} + '/approve'}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-approve"><i class="fas fa-check-circle"></i> 승인</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
