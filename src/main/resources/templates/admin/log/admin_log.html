<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>관리자 로그 관리</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/admin_sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <style>
    /* —— sidebar + main-content 스타일은 기존과 동일 —— */
    @charset "UTF-8";
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; display: flex; }
    .sidebar { width:280px; height:100vh; background:linear-gradient(135deg,#667eea,#764ba2); padding:2rem 0; position:fixed; top:0; left:0; overflow-y:auto; box-shadow:4px 0 15px rgba(0,0,0,0.1);}
    .sidebar h2 { color:#fff; text-align:center; font-size:1.5rem; font-weight:600; margin-bottom:2rem; display:flex; align-items:center; justify-content:center; gap:.5rem; } 
    .sidebar h2 i { font-size:1.8rem; background:rgba(255,255,255,0.2); padding:.5rem; border-radius:12px; backdrop-filter:blur(10px); } 
    .sidebar a { display:flex; align-items:center; padding:1rem 1.5rem; color:rgba(255,255,255,.9); text-decoration:none; margin:.2rem 1rem; border-radius:12px; font-weight:500; position:relative; overflow:hidden; transition:all .3s; } 
    .sidebar a::before { content:''; position:absolute; top:0; left:-100%; width:100%; height:100%; background:linear-gradient(90deg,transparent,rgba(255,255,255,.1),transparent); transition:left .5s; } 
    .sidebar a:hover::before { left:100%; } 
    .sidebar a:hover { background:rgba(255,255,255,.15); color:#fff; transform:translateX(5px); backdrop-filter:blur(10px); } 
    .sidebar a.active { background:rgba(255,255,255,.2); color:#fff; backdrop-filter:blur(10px); } 
    .sidebar a i { font-size:1.2rem; margin-right:1rem; width:24px; text-align:center; transition:transform .3s; } 
    .sidebar a:hover i { transform:scale(1.1); } 

    .main-content { margin-left:280px; padding:2rem; flex:1; min-height:100vh; background:#f8f9fa; } 
    .page-header { background:#fff; padding:2rem; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,.1); margin-bottom:2rem; } 
    .page-header h1 { color:#333; font-size:2rem; margin-bottom:.5rem; } 
    .page-header p { color:#666; font-size:1.1rem; } 

    .search-section { background:#fff; padding:2rem; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,.1); margin-bottom:2rem; } 
    .search-form { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:1.5rem; align-items:end; } 
    .form-group { display:flex; flex-direction:column; } 
    .form-group label { margin-bottom:.5rem; font-weight:600; color:#333; } 
    .form-group input, .form-group select { padding:.8rem; border:2px solid #e9ecef; border-radius:8px; font-size:1rem; transition:border-color .3s; } 
    .form-group input:focus, .form-group select:focus { outline:none; border-color:#667eea; } 
    .form-group.checkbox { flex-direction:row; align-items:center; gap:.5rem; } 
    .search-buttons { display:flex; gap:1rem; } 
    .btn { padding:.8rem 1.5rem; border:none; border-radius:8px; font-size:1rem; cursor:pointer; display:inline-flex; align-items:center; gap:.5rem; transition:all .3s; } 
    .btn-primary { background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; } 
    .btn-primary:hover { transform:translateY(-2px); box-shadow:0 4px 20px rgba(102,126,234,.4); } 
    .btn-secondary { background:#6c757d; color:#fff; } 
    .btn-secondary:hover { background:#5a6268; } 

    .table-section { background:#fff; border-radius:16px; box-shadow:0 8px 32px rgba(0,0,0,.1); overflow:hidden; } 
    .table-header { padding:1.5rem 2rem; background:linear-gradient(135deg,#667eea,#764ba2); color:#fff; display:flex; justify-content:space-between; align-items:center; } 
    .table-header h3 { margin:0; font-size:1.3rem; } 
    .table-stats { font-size:.9rem; opacity:.9; } 

    .table-container { overflow-x:auto; } 
    .admin-table { width:100%; border-collapse:collapse; } 
    .admin-table th, .admin-table td { padding:1rem; text-align:left; border-bottom:1px solid #e9ecef; } 
    .admin-table th { background:#f8f9fa; font-weight:600; color:#333; } 
    .sort-icon { margin-left:.5rem; font-size:.8rem; } 

    .pagination { display: flex; justify-content: center; padding: 1.5rem 0; } 
    .pagination button { 
        padding: 0.5rem 1rem; 
        margin: 0 5px; 
        border: 1px solid #ddd; 
        border-radius: 5px; 
        background-color: #f8f8f8; 
        cursor: pointer; 
        transition: background-color 0.3s; 
    } 
    .pagination button:hover:not(.active) { 
        background-color: #e0e0e0; 
    } 
    .pagination button.active { 
        background-color: #667eea; 
        color: white; 
        border-color: #667eea; 
    } 

    @media (max-width:768px) { 
        .sidebar { position:relative; width:100%; height:auto; } 
        .main-content { margin-left:0; } 
        .search-form { grid-template-columns:1fr; } 
    } 
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div th:replace="~{/layout/admin_sidebar :: sidebar}"></div>

  <div class="main-content">
    <!-- Page Header -->
    <div class="page-header">
      <h1><i class="fas fa-file-alt"></i> 로그 관리</h1>
      <p>관리자 활동 로그를 조회합니다.</p>
    </div>

    <!-- Search Section -->
    <div class="search-section">
      <form class="search-form" th:action="@{/admin/log}" method="get">
        <div class="form-group">
          <label for="searchType">검색 유형</label>
          <select id="searchType" name="searchType" th:value="${searchDTO.searchType}">
            <option value="all">전체</option>
            <option value="adminId" th:selected="${searchDTO.searchType == 'adminId'}">관리자 ID</option>
            <option value="actionType" th:selected="${searchDTO.searchType == 'actionType'}">액션 유형</option>
            <option value="targetId" th:selected="${searchDTO.searchType == 'targetId'}">대상 ID</option>
            <option value="details" th:selected="${searchDTO.searchType == 'details'}">상세 정보</option>
            <option value="PAGE_VIEW" th:selected="${searchDTO.searchType == 'PAGE_VIEW'}">페이지 뷰</option>
          </select>
        </div>
        <div class="form-group">
          <label for="searchKeyword">검색어</label>
          <input type="text" id="searchKeyword" name="searchKeyword" th:value="${searchDTO.searchKeyword}" placeholder="검색어를 입력하세요">
        </div>
        <div class="form-group">
          <label for="startDate">시작일</label>
          <input type="date" id="startDate" name="startDate" th:value="${searchDTO.startDate}">
        </div>
        <div class="form-group">
          <label for="endDate">종료일</label>
          <input type="date" id="endDate" name="endDate" th:value="${searchDTO.endDate}">
        </div>
        <div class="search-buttons">
          <button type="submit" class="btn btn-primary">검색</button>
                <a th:href="@{/admin/log/excel(searchType=${param.searchType}, searchKeyword=${param.searchKeyword}, startDate=${param.startDate}, endDate=${param.endDate})}" class="btn btn-primary">Excel 다운로드</a>
            </form>
        </div>
      </form>
    </div>

    <!-- Sort Bar -->
    <div class="sort-bar" style="margin: -1rem 0 1.5rem 0; display: flex; justify-content: flex-end; padding: 0 1rem;">
      <label for="sort" style="font-weight: bold; margin-right: 10px;">정렬 기준</label>
      <select id="sort" name="sort" onchange="applySort()" style="padding: 0.5rem 1rem; border-radius: 8px; border: 2px solid #e0e0e0; font-size: 1rem;">
        <option value="logTime,desc" th:selected="${pageRequestDTO.orderBy == 'logTime' and pageRequestDTO.sort == 'desc'}">로그 시간 ↓</option>
        <option value="logTime,asc" th:selected="${pageRequestDTO.orderBy == 'logTime' and pageRequestDTO.sort == 'asc'}">로그 시간 ↑</option>
        <option value="adminId,asc" th:selected="${pageRequestDTO.orderBy == 'adminId' and pageRequestDTO.sort == 'asc'}">관리자 ID ↑</option>
        <option value="adminId,desc" th:selected="${pageRequestDTO.orderBy == 'adminId' and pageRequestDTO.sort == 'desc'}">관리자 ID ↓</option>
        <option value="actionType,asc" th:selected="${pageRequestDTO.orderBy == 'actionType' and pageRequestDTO.sort == 'asc'}">액션 유형 ↑</option>
        <option value="actionType,desc" th:selected="${pageRequestDTO.orderBy == 'actionType' and pageRequestDTO.sort == 'desc'}">액션 유형 ↓</option>
      </select>
      <label for="pageSize" style="margin-left: 1rem; font-weight: bold; margin-right: 10px;">항목 수</label>
      <select id="pageSize" name="pageSize" onchange="applyPageSize()" style="padding: 0.5rem 1rem; border-radius: 8px; border: 2px solid #e0e0e0; font-size: 1rem;">
          <option value="5" th:selected="${pageRequestDTO.size == 5}">5</option>
          <option value="10" th:selected="${pageRequestDTO.size == 10}">10</option>
          <option value="15" th:selected="${pageRequestDTO.size == 15}">15</option>
          <option value="20" th:selected="${pageRequestDTO.size == 20}">20</option>
          <option value="25" th:selected="${pageRequestDTO.size == 25}">25</option>
          <option value="30" th:selected="${pageRequestDTO.size == 30}">30</option>
      </select>
    </div>

    <!-- Admin Logs -->
    <div id="adminLogs">
      <div class="table-section">
        <div class="table-header">
          <h3>관리자 로그</h3>
          <div class="table-stats">총 <span th:text="${pageResponse.totalCnt}">0</span>건</div>
        </div>
        <div class="table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th onclick="applySort('logId')">로그 ID<span class="sort-icon"></span></th>
                <th onclick="applySort('adminId')">관리자 ID<span class="sort-icon"></span></th>
                <th><a th:href="@{/admin/log(page=${pageResponse.page}, size=${pageResponse.pageSize}, orderBy='targetId', sort=${pageRequestDTO.orderBy == 'targetId' and pageRequestDTO.sort == 'asc' ? 'desc' : 'asc'})}">대상 ID</a></th>
                <th><a th:href="@{/admin/log(page=${pageResponse.page}, size=${pageResponse.pageSize}, orderBy='actionType', sort=${pageRequestDTO.orderBy == 'actionType' and pageRequestDTO.sort == 'asc' ? 'desc' : 'asc'})}">작업 유형</a></th>
                <th>상세 정보</th>
                <th onclick="applySort('logTime')">로그 시간<span class="sort-icon"></span></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="log, stat : ${pageResponse.list}">
                <td th:text="${pageResponse.getStartRow() + stat.index}">1</td>
                <td th:text="${log.adminId}">admin</td>
                <td th:text="${log.targetId}"></td>
                <td th:text="${log.actionType}"></td>
                <td th:text="${log.details}">IP: 127.0.0.1</td>
                <td th:text="${#dates.format(log.logTime, 'yyyy-MM-dd HH:mm:ss')}">2023-10-27 10:00:00</td>
              </tr>
              <tr th:if="${#lists.isEmpty(pageResponse.list)}">
                <td colspan="6" style="text-align:center; padding:2rem; color:#666;">
                  로그가 없습니다.
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="pagination">
          <button th:if="${pageResponse.hasPrev}" th:onclick="'goToPage(' + ${pageResponse.startPage - 1} + ')'">이전</button>
          <th:block th:each="i : ${#numbers.sequence(pageResponse.startPage, pageResponse.endPage)}">
            <button th:onclick="'goToPage(' + ${i} + ')'" th:classappend="${i == pageResponse.page ? 'active' : ''}">[[${i}]]</button>
          </th:block>
          <button th:if="${pageResponse.hasNext}" th:onclick="'goToPage(' + ${pageResponse.endPage + 1} + ')'">다음</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    function applySort(orderByColumn) {
        const url = new URL(window.location.href);
        let currentOrderBy = url.searchParams.get("orderBy");
        let currentSort = url.searchParams.get("sort");

        let newSort = 'asc';
        if (currentOrderBy === orderByColumn) {
            newSort = (currentSort === 'asc' ? 'desc' : 'asc');
        }

        url.searchParams.set("orderBy", orderByColumn);
        url.searchParams.set("sort", newSort);
        url.searchParams.set("page", 1); // Reset to first page on sort change
        window.location.href = url.toString();
    }

    function goToPage(page) {
        const url = new URL(window.location.href);
        url.searchParams.set("page", page);
        window.location.href = url.toString();
    }

    function clearSearch() {
        const url = new URL(window.location.href);
        url.searchParams.delete('searchType');
        url.searchParams.delete('searchKeyword');
        url.searchParams.delete('startDate');
        url.searchParams.delete('endDate');
        url.searchParams.delete('orderBy');
        url.searchParams.delete('sort');
        url.searchParams.set('page', 1);
        window.location.href = url.toString();
    }

    function applyPageSize() {
        const pageSize = document.getElementById("pageSize").value;
        localStorage.setItem('pageSize', pageSize);
        const url = new URL(window.location.href);
        url.searchParams.set("size", pageSize);
        url.searchParams.set("page", 1); // Reset to first page
        window.location.href = url.toString();
    }

    document.addEventListener('DOMContentLoaded', function() {
        const savedPageSize = localStorage.getItem('pageSize');
        const url = new URL(window.location.href);
        const currentSize = url.searchParams.get('size');

        if (savedPageSize) {
            const pageSizeSelect = document.getElementById('pageSize');
            if(pageSizeSelect) {
                pageSizeSelect.value = savedPageSize;
            }
            if (currentSize !== savedPageSize) {
                url.searchParams.set('size', savedPageSize);
                url.searchParams.set('page', 1);
                window.location.href = url.toString();
            }
        }
    });
  </script>

</body>
</html>
