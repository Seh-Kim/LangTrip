<div th:fragment="reset_password">
  <div class="page-title">🔒 비밀번호 변경</div>

  <div class="form-container">
    <form th:action="@{/mypage/change-password}" method="post">
      <div class="form-group">
        <label for="currentPwd">현재 비밀번호</label>
        <input type="password" id="currentPwd" name="currentPwd" required>
      </div>
      <div class="form-group">
        <label for="newPwd">새 비밀번호</label>
        <input type="password" id="newPwd" name="newPwd" required>
      </div>
      <div class="form-group">
        <label for="confirmPwd">새 비밀번호 확인</label>
        <input type="password" id="confirmPwd" name="confirmPwd" required>
      </div>
      <button class="change-btn" type="submit">비밀번호 변경</button>
    </form>
  </div>
</div>
